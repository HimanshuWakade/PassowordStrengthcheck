<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Indicator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="png/image"
      href="https://www.google.com/s2/u/0/favicons?domain=react.com"
    />
  </head>
  <body>
    <div class="hero" id="hero">
      <div class="input-box">
        <input type="password" id="password" placeholder="Passoword" />

          <img src="./img/pngwing.com.png" />

        <p id="message">Passoword is <span id="strength"></span></p>
      </div>
    </div>
    <!-- 
    script

    <script src="script.js"></script>
